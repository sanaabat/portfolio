<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Name • 3D Animator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Your Latest Animation</h1>
    <a href="#portfolio" class="cta">View Portfolio ⟶</a>
  </header>

  <section id="portfolio" class="portfolio">
    <h2>My Work</h2>
    <div class="grid">
      <!-- Repeat per project -->
      <div class="item">
        <img src="thumb1.jpg" alt="Project 1" />
      </div>
      <!-- ... -->
    </div>
  </section>

  <section id="about" class="about">
    <h2>About Me</h2>
    <p>Brief bio or artist statement.</p>
  </section>

  <section id="contact" class="contact">
    <h2>Contact / Subscribe</h2>
    <form action="#" method="POST">
      <input type="email" placeholder="Your Email" required />
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <footer class="footer">
    <p>© 2025 Your Name</p>
    <div class="social">
      <!-- social links -->
    </div>
  </footer>
</body>
</html>
